{% extends 'main.html' %} {% block title %}Home{% endblock title %}
{% block body %}
<div class="container"  style="margin-top: 100px">
    {% for blog in allBlogs %}
    <div class="me-4 mb-4" style="display: inline-block;">
        <a href="/blog/{{blog.slug}}" style="text-decoration: none;">
        <div class="card" style="width: 18rem;">
            <img src="{{blog.image}}" class="card-img-top" alt="...">
            <div class="card-body" style="background-color: white;">
                <h5 class="card-title">{{blog.title}}</h5>
                <div class="mb-1 text-muted">{{blog.time}}</div>
                <p class="card-text">{{blog.metaDescription | truncatechars:50}}</p>
                <div class="mb-1 text-muted">author: {{blog.author}}</div>
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock body %}
