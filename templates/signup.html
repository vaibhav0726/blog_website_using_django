{% extends 'main.html' %} {% block title %}SignUp{% endblock title %} 
{% block body %}
<div class="container" style="margin-top: 100px">
    <form action="/signup" method="POST">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="name">User Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your User Name" required/>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email" required/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="pass1">Password</label>
          <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter Your Password" required />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="pass2">Confirm Password</label>
          <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Enter Your Password Again" required/>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
          <p>Already a member? <a href="/login">Sign In</a></p>
          
        </div>
      </form>
</div>
{% endblock body %}
