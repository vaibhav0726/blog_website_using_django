{% extends 'main.html' %} {% block title %}This is Blog{% endblock title %}
{% block body %}
<article class="container blog-post" style="margin-top: 100px">
  
    <h1 class="display-5 link-body-emphasis mb-1">{{blog.title}}</h1>
    <strong class="d-inline-block mb-2 text-primary">Article  by {{blog.author}}</strong>
    <div class="mb-1 text-muted">{{blog.time}}</div>
    <p>{{blog.body | safe}}</p>

  </article>
{% endblock body %}
